<nz-drawer
  [nzClosable]="false"
  [nzVisible]="visible"
  [nzPlacement]="'left'"
  nzTitle="Menú"
  (nzOnClose)="openDrawer()"
>
<ng-container *nzDrawerContent> 
    <div class="container-menu-item">
      <a routerLink="/admin/project/list-project" class="menu-item shadow-sm">
        <i class="bi bi-book"></i>
        <span>Proyectos</span>
      </a>
      <a routerLink="/admin/project/aprobar" class="menu-item shadow-sm" *ngIf="isApprover">
        <i class="bi bi-check-lg"></i>
        <span>Aprobar</span>
      </a>
      <a class="menu-item shadow-sm">
        <i class="bi bi-box-arrow-left"></i>
        <span (click)="logout()">Cerrar sesión</span>
      </a>
    </div>
</ng-container>

</nz-drawer>
<div>
  <header class="header-layout shadow">
    <i class="bi bi-list icon-menu" (click)="openDrawer()"></i>
    <div class="logo">
      <img src="assets/logoUg.png" alt="logo" />
      <span>SIUG PP</span>
    </div>

    <div class="container-user">
      <span>{{ profileName }}</span>
      <i class="bi bi-person-circle"></i>
    </div>
  </header>
  <div class="content-container">
    <router-outlet></router-outlet>
  </div>
</div>
